# Emoji Filter Configuration
detection:
  # Erkennungs-Modi
  mode: "strict"  # strict, warning, auto-fix
  
  # Dateitypen zum Scannen
  file_extensions:
    - ".py"
    - ".js"
    - ".ts"
    - ".jsx"
    - ".tsx"
    - ".java"
    - ".cpp"
    - ".c"
    - ".cs"
    - ".php"
    - ".rb"
    - ".go"
    - ".rs"
    - ".swift"
    - ".kt"

  # Verzeichnisse ignorieren
  exclude_dirs:
    - ".git"
    - "node_modules"
    - "__pycache__"
    - ".vscode"
    - "build"
    - "dist"
    - "coverage"
    - ".pytest_cache"

  # Dateien ignorieren (Regex)
  exclude_files:
    - ".*\\.test\\.(js|ts|py)$"
    - ".*\\.spec\\.(js|ts|py)$"
    - "README\\.md$"
    - "CHANGELOG\\.md$"

