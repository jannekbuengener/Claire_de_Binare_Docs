# AUTOLOAD_MANIFEST.yaml
# Maschinen-lesbare Definition aller Agent Autoload-Pfade
# Version: 1.0
# Datum: 2025-12-28
#
# Zweck:
# - Programmatische Validierung der Autoload-Pfade
# - Keine Parsing-Fehler durch Markdown
# - Eindeutige Quelle für Agent-Bootstrapping

version: "1.0"
base_path: "C:\\Users\\janne\\Documents\\GitHub\\Workspaces\\Claire_de_Binare_Docs"

# Gemeinsame Dateien für alle Agenten
# HINWEIS: CDB_CONSTITUTION.md ist PFLICHT für alle Agenten
# Sie definiert User-Authority und Governance-Hierarchie
shared:
  must_read:
    - agents/AGENTS.md
    - knowledge/governance/CDB_CONSTITUTION.md  # Höchste Governance-Instanz
    - knowledge/CDB_KNOWLEDGE_HUB.md
  optional:
    - knowledge/SHARED.WORKING.MEMORY.md
    - knowledge/governance/NEXUS.MEMORY.yaml

# User Authority (alle Agenten MÜSSEN dies respektieren)
user_authority:
  owner: "Jannek"
  principle: "KI ist Werkzeug, nicht Betreiber"
  on_conflict: "STOP & Rückfrage an User"
  user_overrides_all: true

# Agenten-spezifische Autoload-Listen
agents:
  claude:
    role_file: agents/CLAUDE.md
    must_read:
      - knowledge/SYSTEM.CONTEXT.md
      - knowledge/CURRENT_STATUS.md
      - knowledge/roadmap/EXPANDED_ECOSYSTEM_ROADMAP.md
    optional:
      - agents/HV/HIGH_VOLTAGE_MULTI_AGENT_ENGINE.md  # Für automatische HV-Analysen
    evidence_path: knowledge/logs/sessions/

  codex:
    role_file: agents/roles/CODEX.md
    must_read:
      - knowledge/governance/CDB_AGENT_POLICY.md

  copilot:
    role_file: agents/COPILOT.md
    must_read:
      - knowledge/governance/CDB_AGENT_POLICY.md

  gemini:
    role_file: agents/GEMINI.md
    must_read:
      - knowledge/governance/CDB_AGENT_POLICY.md
      - knowledge/governance/CDB_GOVERNANCE.md
      - knowledge/governance/CDB_CONSTITUTION.md

# Validierungs-Regeln
validation:
  on_missing_must_read: STOP
  on_missing_optional: WARN
  on_missing_role_file: STOP
