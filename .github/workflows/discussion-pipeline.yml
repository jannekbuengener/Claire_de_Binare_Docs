name: Discussion Pipeline

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  extract-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run extraction script
        run: python scripts/extract_topics.py

      - name: Upload discussions to GitHub
        run: python scripts/upload_discussions.py
