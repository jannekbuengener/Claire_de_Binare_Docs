## Such-Tipps

### Mit grep
```bash
# Suche in allen Markdown-Dateien
grep -r "Suchbegriff" . --include="*.md"

# Suche in YAML-Dateien
grep -r "key:" . --include="*.yaml"
```

### Nach Kategorie
```bash
# Alle Governance-Dokumente
find governance/ -name "*.md"

# Alle Agent-Charters
find agents/ -name "*.yaml"
```

