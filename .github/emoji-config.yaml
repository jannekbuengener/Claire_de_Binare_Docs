  # Erlaubte Emojis in Variablennamen (falls gewÃ¼nscht)
  variables_allowed: []

# Aktionen bei Fund
actions:
  # Block PR?
  block_pr: true
  
  # Erstelle Issue?
  create_issue: true
  
  # Sende Slack Notification?
  slack_notification: true
  
  # Auto-Fix versuchen?
  auto_fix: false
  
  # Backup vor Auto-Fix?
  backup_before_fix: true

# Reporting
reporting:
  # Detaillierte Reports
  detailed: true
  
  # Markdown Summary
  markdown_summary: true
  
  # JSON Export fÃ¼r weitere Tools
  json_export: true
  
  # Statistiken sammeln
  statistics: true

# Severity Levels
severity:
  # Emojis in Code (Funktionen, Klassen)
  code: "error"
  
  # Emojis in Kommentaren
  comments: "warning"
  
  # Emojis in Strings
  strings: "info"
  
  # Emojis in Tests
  tests: "info"