---
relations:
  role: stack_definition
  domain: orchestration
  upstream:
    - .env
    - ./.secrets/redis_password
    - ./.secrets/postgres_password
    - ./.secrets/grafana_password
    - ./infrastructure/monitoring/prometheus.yml
    - ./infrastructure/monitoring/grafana/provisioning/datasources
    - ./infrastructure/monitoring/grafana/provisioning/dashboards
    - ./infrastructure/monitoring/grafana/dashboards
    - services/signal/Dockerfile
    - services/risk/Dockerfile
    - services/execution/Dockerfile
    - services/db_writer/Dockerfile
  downstream:
    - services/signal/Dockerfile
    - services/risk/Dockerfile
    - services/execution/Dockerfile
    - services/db_writer/Dockerfile
  invariants:
    - Secret files must exist.
    - Referenced Dockerfiles must be valid.
    - Volume paths must be valid.
---
# Claire de Binare - Docker Compose (Base)
# Produktionsnahe Baseline ohne Bind-Mounts oder exposede Ports

services:
  cdb_redis:
    image: redis:7-alpine
    container_name: cdb_redis
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    command: /bin/sh -c "redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass $$(cat /run/secrets/redis_password)"
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $$(cat /run/secrets/redis_password) ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cdb_network

  cdb_postgres:
    image: postgres:15-alpine
    container_name: cdb_postgres
    restart: unless-stopped
    env_file: .env
    secrets:
      - postgres_password
    environment:
      POSTGRES_DB: claire_de_binare
      POSTGRES_USER: claire_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claire_user -d claire_de_binare"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cdb_network

  cdb_prometheus:
    image: prom/prometheus:latest
    container_name: cdb_prometheus
    restart: unless-stopped
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
        mode: 0444
    volumes:
      - prom_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cdb_network

  cdb_grafana:
    image: grafana/grafana:latest
    container_name: cdb_grafana
    restart: unless-stopped
    secrets:
      - grafana_password
    configs:
      - source: grafana_datasource_postgres
        target: /etc/grafana/provisioning/datasources/postgres.yml
        mode: 0444
      - source: grafana_datasource_prometheus
        target: /etc/grafana/provisioning/datasources/prometheus.yml
        mode: 0444
      - source: grafana_dashboard_provisioning
        target: /etc/grafana/provisioning/dashboards/claire.yml
        mode: 0444
      - source: grafana_dashboard_claire_dark_v1
        target: /var/lib/grafana/dashboards/claire_dark_v1.json
        mode: 0444
      - source: grafana_dashboard_claire_execution_v1
        target: /var/lib/grafana/dashboards/claire_execution_v1.json
        mode: 0444
      - source: grafana_dashboard_claire_paper_trading_v1
        target: /var/lib/grafana/dashboards/claire_paper_trading_v1.json
        mode: 0444
      - source: grafana_dashboard_claire_risk_manager_v1
        target: /var/lib/grafana/dashboards/claire_risk_manager_v1.json
        mode: 0444
      - source: grafana_dashboard_claire_signal_engine_v1
        target: /var/lib/grafana/dashboards/claire_signal_engine_v1.json
        mode: 0444
      - source: grafana_dashboard_claire_system_performance_v1
        target: /var/lib/grafana/dashboards/claire_system_performance_v1.json
        mode: 0444
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_password
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - cdb_prometheus
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cdb_network

  cdb_ws:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SCRIPT_NAME: mexc_top5_ws.py
    container_name: cdb_ws
    restart: unless-stopped
    env_file: .env
    volumes:
      - logs_data:/app/logs
    depends_on:
      - cdb_redis
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      - cdb_network

  cdb_core:
    build:
      context: .
      dockerfile: services/signal/Dockerfile
    container_name: cdb_core
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
    depends_on:
      - cdb_redis
      - cdb_ws
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - signal_engine

  cdb_risk:
    build:
      context: .
      dockerfile: services/risk/Dockerfile
    container_name: cdb_risk
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
    volumes:
      - risk_logs:/logs
    depends_on:
      - cdb_redis
      - cdb_core
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - risk_manager

  cdb_execution:
    build:
      context: .
      dockerfile: services/execution/Dockerfile
    container_name: cdb_execution
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
      - postgres_password
    depends_on:
      - cdb_redis
      - cdb_risk
      - cdb_postgres
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8003/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - execution_service

  cdb_db_writer:
    build:
      context: .
      dockerfile: services/db_writer/Dockerfile
    container_name: cdb_db_writer
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
      - postgres_password
    depends_on:
      - cdb_redis
      - cdb_postgres
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 3s
      retries: 1
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - db_writer

  cdb_paper_runner:
    build:
      context: ./tools/paper_trading
      dockerfile: Dockerfile
    container_name: cdb_paper_runner
    restart: unless-stopped
    env_file: .env
    volumes:
      - logs_data:/app/logs
      - paper_runner_data:/app/data
    depends_on:
      - cdb_redis
      - cdb_postgres
      - cdb_core
      - cdb_risk
      - cdb_execution
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8004/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - paper_runner

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prom_data:
    driver: local
  grafana_data:
    driver: local
  signal_data:
    driver: local
  risk_logs:
    driver: local
  paper_runner_data:
    driver: local
  logs_data:
    driver: local

networks:
  cdb_network:
    driver: bridge

secrets:
  redis_password:
    file: ./.secrets/redis_password
  postgres_password:
    file: ./.secrets/postgres_password
  grafana_password:
    file: ./.secrets/grafana_password

configs:
  prometheus_config:
    file: ./infrastructure/monitoring/prometheus.yml
  grafana_datasource_postgres:
    file: ./infrastructure/monitoring/grafana/provisioning/datasources/postgres.yml
  grafana_datasource_prometheus:
    file: ./infrastructure/monitoring/grafana/provisioning/datasources/prometheus.yml
  grafana_dashboard_provisioning:
    file: ./infrastructure/monitoring/grafana/provisioning/dashboards/claire.yml
  grafana_dashboard_claire_dark_v1:
    file: ./infrastructure/monitoring/grafana/dashboards/claire_dark_v1.json
  grafana_dashboard_claire_execution_v1:
    file: ./infrastructure/monitoring/grafana/dashboards/claire_execution_v1.json
  grafana_dashboard_claire_paper_trading_v1:
    file: ./infrastructure/monitoring/grafana/dashboards/claire_paper_trading_v1.json
  grafana_dashboard_claire_risk_manager_v1:
    file: ./infrastructure/monitoring/grafana/dashboards/claire_risk_manager_v1.json
  grafana_dashboard_claire_signal_engine_v1:
    file: ./infrastructure/monitoring/grafana/dashboards/claire_signal_engine_v1.json
  grafana_dashboard_claire_system_performance_v1:
    file: ./infrastructure/monitoring/grafana/dashboards/claire_system_performance_v1.json
