---
relations:
  role: stack_definition
  domain: orchestration
  upstream:
    - .env
    - ./.secrets/redis_password
    - ./.secrets/postgres_password
    - ./.secrets/grafana_password
    - ./infrastructure/monitoring/prometheus.yml
    - ./infrastructure/monitoring/grafana/provisioning/datasources
    - ./infrastructure/monitoring/grafana/provisioning/dashboards
    - ./infrastructure/monitoring/grafana/dashboards
    - services/signal/Dockerfile
    - services/risk/Dockerfile
    - services/execution/Dockerfile
    - services/db_writer/Dockerfile
    - ./services/signal
    - ./services/risk
    - ./services/execution
    - ./services/db_writer
    - ./logs
  downstream:
    - services/signal/Dockerfile
    - services/risk/Dockerfile
    - services/execution/Dockerfile
    - services/db_writer/Dockerfile
  invariants:
    - Secret files must exist.
    - Referenced Dockerfiles must be valid.
    - Volume paths must be valid.
---
# Claire de Binare - Docker Compose Setup
# Vollständige Infrastruktur für autonomen Trading-Bot

services:
  # ====================================================================
  # INFRASTRUKTUR - Message Bus & Datenbank
  # ====================================================================

  cdb_redis:
    image: redis:7-alpine
    container_name: cdb_redis
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: /bin/sh -c "redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass $$(cat /run/secrets/redis_password)"
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $$(cat /run/secrets/redis_password) ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cdb_network

  cdb_postgres:
    image: postgres:15-alpine
    container_name: cdb_postgres
    restart: unless-stopped
    env_file: .env
    secrets:
      - postgres_password
    environment:
      POSTGRES_DB: claire_de_binare
      POSTGRES_USER: claire_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claire_user -d claire_de_binare"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cdb_network

  # ====================================================================
  # MONITORING - Prometheus & Grafana
  # ====================================================================

  cdb_prometheus:
    image: prom/prometheus:latest
    container_name: cdb_prometheus
    restart: unless-stopped
    ports:
      - "19090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prom_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cdb_network

  cdb_grafana:
    image: grafana/grafana:latest
    container_name: cdb_grafana
    restart: unless-stopped
    secrets:
      - grafana_password
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_password
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infrastructure/monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - cdb_prometheus
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cdb_network

  # ====================================================================
  # SCREENER - Bestehende Implementierung
  # ====================================================================

  cdb_ws:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SCRIPT_NAME: mexc_top5_ws.py
    container_name: cdb_ws
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - cdb_redis
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      - cdb_network

  # ====================================================================
  # MVP SERVICES - Vorbereitet für Entwicklung
  # ====================================================================
  # Hinweis: Diese Services sind noch nicht implementiert
  # Auskommentiert mit "profiles" - aktivieren wenn Code bereit

  cdb_core:
    build:
      context: .
      dockerfile: services/signal/Dockerfile
    container_name: cdb_core
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
    ports:
      - "8001:8001"
    volumes:
      - ./services/signal:/app
      - signal_data:/data
    depends_on:
      - cdb_redis
      - cdb_ws
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - signal_engine

  cdb_risk:
    build:
      context: .
      dockerfile: services/risk/Dockerfile
    container_name: cdb_risk
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
    ports:
      - "8002:8002"
    volumes:
      - ./services/risk:/app
      - risk_logs:/logs
    depends_on:
      - cdb_redis
      - cdb_core
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - risk_manager

  cdb_execution:
    build:
      context: .
      dockerfile: services/execution/Dockerfile
    container_name: cdb_execution
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
      - postgres_password
    ports:
      - "8003:8003"
    volumes:
      - ./services/execution:/app
    depends_on:.
      - cdb_redis
      - cdb_risk
      - cdb_postgres
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8003/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    read_only: true
    networks:
      cdb_network:
        aliases:
          - execution_service

  cdb_db_writer:
    build:
      context: .
      dockerfile: services/db_writer/Dockerfile
    container_name: cdb_db_writer
    restart: unless-stopped
    env_file: .env
    secrets:
      - redis_password
      - postgres_password
    volumes:
      - ./services/db_writer:/app
    depends_on:
      - cdb_redis
      - cdb_postgres
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 3s
      retries: 1
    networks:
      cdb_network:
        aliases:
          - db_writer

  cdb_paper_runner:
    build:
      context: ./tools/paper_trading
      dockerfile: Dockerfile
    container_name: cdb_paper_runner
    restart: unless-stopped
    env_file: .env
    ports:
      - "8004:8004"
    volumes:
      - ./logs:/app/logs
      - paper_runner_data:/app/data
    depends_on:
      - cdb_redis
      - cdb_postgres
      - cdb_core
      - cdb_risk
      - cdb_execution
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8004/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      cdb_network:
        aliases:
          - paper_runner

# ====================================================================
# VOLUMES - Persistente Daten
# ====================================================================
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prom_data:
    driver: local
  grafana_data:
    driver: local
  signal_data:
    driver: local
  risk_logs:
    driver: local
  paper_runner_data:
    driver: local

# ====================================================================
# NETWORKS
# ====================================================================
networks:
  cdb_network:
    driver: bridge

# ====================================================================
# SECRETS
# ====================================================================
secrets:
  redis_password:
    file: ./.secrets/redis_password
  postgres_password:
    file: ./.secrets/postgres_password
  grafana_password:
    file: ./.secrets/grafana_password
