id: PC-001
title: Delivery Gate required for code/infra/policy mutation
scope: governance
rule:
  type: ONLY_IF
  statement: Mutationen an Working Repo Code/Infra oder Canon-Policies sind nur erlaubt,
    wenn DELIVERY_APPROVED.yaml delivery.approved=true ist.
  conditions:
  - delivery_gate=true
severity: CRITICAL
trust_impact:
  compliance_delta: -25
  quality_delta: 0
  safety_delta: 0
  escalation_required: true
sources:
- governance/CDB_CONSTITUTION.md
- governance/CDB_AGENT_POLICY.md
- governance/ISSUE_AND_BRANCH_LIFECYCLE.md
